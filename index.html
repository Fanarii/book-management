<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="" class="inner-wrapper" id="form">
                <h2>Tambahkan Buku</h2>
                <div class="book-form form-child">
                    <label for="bookName">Nama Buku</label>
                    <input type="text" name="bookName" id="inputBook" placeholder="Nama buku...">
                </div>
                <div class="author-form form-child">
                    <label for="author">Nama Author</label>
                    <input type="text" name="author" id="inputAuthor" placeholder="Nama author...">
                </div>
                <div class="date-form form-child">
                    <label for="date">Terbit Pada</label>
                    <input type="date" name="date" id="date"/>
                </div>
                <input type="submit" class="submmit-button" value="Tambahkan">
            </form>
        </div>

        <!-- unread section -->
        <div class="wrapper">
            <div class="inner-wrapper">
                <h2>Belum dibaca</h2>
                <div class="book-wrapper" id="unread">
                </div>
            </div>
        </div>

        <!-- readed section -->
        <div class="wrapper">
            <div class="inner-wrapper">
                <h2>Sudah dibaca</h2>
                <div class="book-wrapper" id="readed">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
